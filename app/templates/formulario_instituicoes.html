{% extends "base.html" %}
{% block conteudo %}
<h2>Cadastro de instituições</h2>
<form class="form" method="post" action="/instituicoes/inserir">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control">
    </div>
    <div class="form-group">
        <label for="sigla">Sigla:</label>
        <input type="text" id="sigla" name="sigla" class="form-control">
    </div>
    <input type="submit" value="Cadastrar" class="btn btn-success mt-4">
</form>
{% endblock %}
